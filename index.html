<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR</title>
    <link rel="stylesheet" href="style.css">
    <script src="avg.js"></script>
</head>
<body>
    <h1>기초대사량 확인</h1>
    <p></p>

    <div id="allText">
        <div class="genderBtn">
            <button id="man" type="button" value="man" onclick="changeGender('man'); clickedBtn(this)">남자</button>
            <button id="woman" type="button" value="woman" onclick="changeGender('woman'); clickedBtn(this)">여자</button>
        </div>
        
        <div>
            <li>
                키 <input id="height" type="text" onblur="onblurEvent()">
            </li>
            <li>
                체중 <input id="weight" type="text" onblur="onblurEvent()">
            </li>
            <li>
                나이 <input id="age" type="text" onblur="onblurEvent()">
            </li>
        </div>
    
        <p></p>
    
        <div class="clickDay" id="dayBtn">
            <button type="button" id="1" value="1" onclick="changeValue(1); 
            clickedDayBtn(this)">0~1일</button>
            <button type="button" id="2" value="2" onclick="changeValue(2);
            clickedDayBtn(this)">1~3일</button>
            <button type="button" id="3" value="3" onclick="changeValue(3);
            clickedDayBtn(this)">3~4일</button>
            <button type="button" id="4" value="4" onclick="changeValue(4);
            clickedDayBtn(this)">4~5일</button>
            <button type="button" id="5" value="5" onclick="changeValue(5);
            clickedDayBtn(this)">6~7일</button>
        </div>
    
        <p></p>
        <div>
            <p>평균 기초 대사량</p>
        </div>
    
        <p id="avgResult"></p>
        <script>
            printAvg();
        </script>
      
        <div class="calBtn">
            <p><button type="button" onclick="calculatorBMR()">
                Calculate BMR</button></p>
        </div>
        <p><strong id="bmrResult"></strong></p>
    
    </div>
</body>
</html>
